<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Angular AdminLTE Webpack ES6 Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/admin-lte/2.3.5/css/AdminLTE.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/admin-lte/2.3.5/css/skins/skin-red-light.min.css" rel="stylesheet"> 
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet"> 
    {% } %}
  </head>
  <body class="hold-transition skin-red-light sidebar-mini">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ui-view></div>
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/admin-lte/2.3.5/js/app.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-touch.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-sanitize.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-messages.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-aria.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/oclazyload/1.0.9/ocLazyLoad.min.js"></script>
    <script src="//cdn.bootcss.com/ng-token-auth/0.0.29/ng-token-auth.min.js"></script>
    <script src="//cdn.bootcss.com/angular-cookie/4.1.0/angular-cookie.min.js"></script> 
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}" defer></script> 
    {% } %}
  </body>
</html>
